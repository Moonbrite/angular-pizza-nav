<div class="container mt-2">
  <div *ngIf="burger" class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{burger.image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{burger.name}}</h5>
          <p class="card-text"><small class="text-body-secondary">La pizza fait : {{burger.nbrSteak}}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!burger" >
  <h2 class="text-center">Pas de burger trouver avec cette Id</h2>
</div>
